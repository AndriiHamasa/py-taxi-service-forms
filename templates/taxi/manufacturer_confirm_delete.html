{% extends "base.html" %}

{% block content %}
  <h1>Delete Manufacturer</h1>

  <p>Are you sure you want to delete the manufacturer: {{ manufacturer }}</p>
  <p><i>If you delete this manufacturer - all cars with this manufacturer will be deleted too</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <a class="btn btn-secondary" onClick="javascript:history.go(-1);">Cancel</a>
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
