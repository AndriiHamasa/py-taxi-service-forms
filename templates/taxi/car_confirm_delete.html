{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p>Are you sure you want to delete the car: {{ car }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <a class="btn btn-secondary" onClick="javascript:history.go(-1);">Cancel</a>
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>

{% endblock %}
